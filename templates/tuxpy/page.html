{% extends "main.html" %}
{% block r_main_title %}
日志管理
{% end %}
{% block body %}

<form name="page_msg_form" method="POST">
<table class="page_sort_table">
    <thead>
        <tr>
        <th width="5%"></th>
        <th>标题</th>
        <th width="7%">查看</th>
        <th width="15%">分类</th>
        <th width="30%">时间</th>
        <th width="7%">评论</th>
        <th width="7%">阅读</th>
        </tr>
    </thead>
    <tbody>
        {% for blog in blog_list %}
        <tr>
            <td><input name="blog_checkbox" type="checkbox" style="width:5%" value="{{blog['uuid']}}"</input></td>
            <td><a href="/tuxpy/write.py?uuid={{blog['uuid']}}">{{blog['title']}}</a></td>
            <td><a href="/page/{{blog['uuid']}}"><img src="{{static_url('tuxpy/images/see.gif')}}" /></a></td>
            <td><a href="/sort/{{blog['sort_alias']}}">{{blog['sort_name']}}</a></td>
            <td>{{blog['date']}}</td>
            <td>#</td>
            <td>{{blog['view']}}</td>
        </tr>
        {% end %}
    </tbody>
</table>
<li style="color:#666;font-size:14px">选中项: <a href="javascript:document.page_msg_form.action='?del=1';document.page_msg_form.submit();">删除</a></li>

</form>
        <li style="color:red;margin-top:5px">{{mess}}</li>

<script>
    var div = document.getElementById('side_bar_2');
    div.className = 'now_title';
</script>

{% end %}
